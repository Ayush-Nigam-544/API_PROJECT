---
# Redis Deployment for caching
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: student-api
  labels:
    app: redis
    tier: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        tier: cache
    spec:
      nodeSelector:
        type: database  # Deploy on Node B with database
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - "256mb"
        - --maxmemory-policy
        - "allkeys-lru"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: redis-storage
        emptyDir: {}
---
# Redis Service for internal cluster communication
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: student-api
  labels:
    app: redis
    tier: cache
spec:
  type: ClusterIP  # Internal only
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: redis
    name: redis
