{{- if .Values.studentApi.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "student-api-stack.fullname" . }}-api-secret
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "student-api-stack.studentApi.labels" . | nindent 4 }}
type: Opaque
data:
  # Flask secret key - base64 encoded
  flask-secret-key: {{ "k8s-production-secret-key" | b64enc | quote }}
  # Database URL - will be set based on PostgreSQL service
  database-url: {{ .Values.studentApi.env.DATABASE_URL | b64enc | quote }}
  # Redis URL - will be set based on Redis service  
  redis-url: {{ .Values.studentApi.env.REDIS_URL | b64enc | quote }}
{{- end }}
