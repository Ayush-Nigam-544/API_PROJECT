# Database secrets for PostgreSQL
apiVersion: v1
kind: Secret
metadata:
  name: db-secret
  namespace: student-api
type: Opaque
data:
  # Base64 encoded values
  # postgres-user: student_user (base64: c3R1ZGVudF91c2Vy)
  # postgres-password: student_password (base64: c3R1ZGVudF9wYXNzd29yZA==)
  # postgres-db: students (base64: c3R1ZGVudHM=)
  postgres-user: c3R1ZGVudF91c2Vy
  postgres-password: c3R1ZGVudF9wYXNzd29yZA==
  postgres-db: c3R1ZGVudHM=
