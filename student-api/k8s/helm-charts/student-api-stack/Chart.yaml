apiVersion: v2
name: student-api-stack
description: A complete Student API application stack with PostgreSQL, Redis, monitoring, and load balancing
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - student-api
  - postgresql
  - redis
  - prometheus
  - grafana
  - nginx
home: https://github.com/your-repo/student-api
sources:
  - https://github.com/your-repo/student-api
maintainers:
  - name: Ayush
    email: ayush@example.com
dependencies:
  - name: postgresql
    version: 16.7.8
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 21.1.11
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
