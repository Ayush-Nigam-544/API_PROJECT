apiVersion: v2
name: observability-stack
description: A Helm chart for PLG (Promtail, Loki, Grafana) + Prometheus observability stack
type: application
version: 0.1.0
appVersion: "1.0.0"

keywords:
  - observability
  - monitoring
  - logging
  - prometheus
  - grafana
  - loki
  - promtail

dependencies:
  - name: prometheus
    version: "25.27.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled

  - name: grafana
    version: "8.5.2"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled

  # - name: loki
  #   version: "6.16.0"
  #   repository: "https://grafana.github.io/helm-charts"
  #   condition: loki.enabled

  - name: promtail
    version: "6.16.5"
    repository: "https://grafana.github.io/helm-charts"
    condition: promtail.enabled

  - name: prometheus-blackbox-exporter
    version: "8.17.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: blackboxExporter.enabled

  - name: prometheus-postgres-exporter
    version: "6.3.1"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: postgresExporter.enabled
